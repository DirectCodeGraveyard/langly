import org.gradle.api.tasks.testing.logging.TestLogEvent

apply plugin: "groovy"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:2.3.0"
    testCompile "junit:junit:4.11"
}

test {
    maxParallelForks = 1
    forkEvery = 0

    testLogging {
        showExceptions = true
        showStandardStreams = true
        exceptionFormat "full"
    }
}

sourceSets {
    main {
        resources {
            srcDir "${projectDir}/data/"
        }
    }

    test {
        resources {
            srcDir "${projectDir}/data/samples"
        }
    }
}

