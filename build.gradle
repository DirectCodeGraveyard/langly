apply plugin: "groovy"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:2.3.1"
    testCompile "junit:junit:4.11"
}

test {
    maxParallelForks = 1
    forkEvery = 0

    testLogging {
        showExceptions = true
        showStandardStreams = true
        exceptionFormat "full"
    }
}

processResources {
    from "data/"
    from("samples/") {
        into("samples/")
    }
}

